<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">div 1 </div>
      <div style="background-color: lightpink;">div 2 <p>this is text</p> </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top:30px;">
      <div style="background-color: lightblue;">div 1 </div>
      <div style="background-color: lightpink;">div 2 <p>this is text</p> </div>
      <div style="background-color: green">div 3</div>
      <div style="background-color: lightpink;">div 4 <p>this is text</p> </div>

    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top:30px;">
      <div style="background-color: lightblue;">div 1 </div>
      <div style="background-color: lightpink;">div 2 <p>this is text</p> </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top:30px;">
    <div style="background-color: lightblue;">div 1 </div>
    <div style="background-color: lightpink;">1 fr<p>this is text</p> </div>
    <div style="background-color: red;">2 fr <p>this is text</p> </div>
    </div>

    
    
  </body>
</html>
